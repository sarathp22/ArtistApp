<div class="card">
  <div class="card-header">
      <h5 class="card-header-text">About Artist</h5>
  </div>
  <div class="card-block">
      <div class="view-info">
          <div class="row">
              <div class="col-lg-12">
                  <div class="general-info">
                      <div class="row">
                          <div class="col-lg-12 col-xl-12">
                              <div class="table-responsive">
                                  <table class="table m-0">
                                      <tbody>
                                          <tr>
                                              <th scope="row">
                                                  Name
                                              </th>
                                              <td>{{artist.name}}</td>
                                          </tr>
                                          <tr>
                                              <th scope="row">
                                                 Mobile</th>
                                              <td>{{artist.phone}}</td>
                                          </tr>
                                          <tr>
                                              <th scope="row">
                                                  Email
                                              </th>
                                              <td>{{artist.email}}
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                          <!-- end of table col-lg-6 -->

                          <!-- end of table col-lg-6 -->
                      </div>
                      <!-- end of row -->
                  </div>
                  <!-- end of general info -->
              </div>
              <!-- end of col-lg-12 -->
          </div>
          <!-- end of row -->
      </div>
      <!-- end of view-info -->

      <!-- end of edit-info -->
  </div>
  <!-- end of card-block -->
</div>
